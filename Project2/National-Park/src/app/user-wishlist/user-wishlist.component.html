
<div class="container" id="compplacement">
    <section>
        <article class="listText">
            I wanna see Arches National Park
        </article>
        <form class="level">
            <label for="startDate">Start Date:
                <input type="date" name="startDate" (input)="startDateSubmission($event)">
            </label>
                
            <label for="endDate">End Date:
                <input type="date" name="endDate" (input)="endDateSubmission($event)"> 
            </label>
<!--                <input type="submit" (click)="onSubmit()">-->
        </form>
    </section>
</div>
